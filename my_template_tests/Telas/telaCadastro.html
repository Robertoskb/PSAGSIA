<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="register-container">
        <h1 class="register-title">Cadastro</h1>
        <div class="register-box">
            <form class="register-form">
                <label for="fullname" class="name-label">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" class="name-box" required>
                <label for="registration" class="registration-label">Matrícula:</label>
                <input type="text" id="registration" name="registration" class="registration-box" required>
                <label for="email" class="email-label">E-mail:</label>
                <input type="email" id="email" name="email" class="email-box" required>
                <label for="pass" class="pass-label">Senha:</label>
                <input type="password" id="pass" name="pass" class="pass-box" required>
                <label for="confirm-pass" class="confirmPass-label">Confirmação de Senha:</label>
                <input type="password" id="confirm-pass" name="confirm-pass" class="confirmPass-box" required>
                <div class="button-container"><button class="btn btn-primary button-register"
                        type="submit">Cadastrar</button></div>
            </form>
        </div>
</body>

</html>
