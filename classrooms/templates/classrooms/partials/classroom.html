<div class="classroom-container">
    <div class="classroom">
        <h1>{{ name }}</h1>
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}

        <br>

        {% for field in form %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}

            <br>
        {% endfor %}

        <button type="submit" class="button-classroom-form">Send</button>
    </div>
</div>
