<div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-text"><strong>{{ name }}</strong></p>
      <div class="button-card">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}

                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            {% endfor %}

            <div class="button-card"><button class="btn btn-outline-success"
                type="submit">Enviar</button></div>

        </form>
      </div>
    </div>
</div>
